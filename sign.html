        <style>
            body {
                padding: 0px;
                background-color: rgb(99, 91, 91);
            }
            .main{
                /* background-color: rgb(99, 91, 91); */
                /* width: 100vw;
                height: 300vh; */
                padding-bottom: 50px;
                margin: 0px;
                /* position: fixed; */
            }
            .sign{
                background-color: rgb(195, 193, 192);
                width: 400px;
                height: 500px;
                margin-left: 450px;
                border-radius: 100px;
                
                

            }
            .sign img{
                width: 100px;
                margin-left: 150px;
            }
            .info{
                margin-left: 40px;
                margin-top: 20px;
                height: 300px;
            }
            .enter{
                margin-left: 155px;
                margin-top: 20px;
                width: 100px;
                height: 40px;
                border-radius: 80px;
                border: none;
                font-weight: bolder;
            }
            .enter:hover{
                color: azure;
                background-color: grey;
                
            }
        </style>
    </head>
    <body>
        <div class="main">
            <h3 style="margin-left: 600px;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size:xx-large;color: rgb(181, 175, 175);margin-top: 1px;">Sign Up</h3>
            <div class="sign">
                <img src="https://e7.pngegg.com/pngimages/198/657/png-clipart-yocale-logo-business-cards-sales-others-miscellaneous-service.png" alt="signup image"/>
                <form>
                    <table class="info">
                        <tr>
                            <td><label >First name</label></td>
                            <td><input type="text" required></td>
                        </tr>
                        <tr>
                            <td><label>Second name</label></td>
                            <td><input type="text" required></td>
                        </tr>
                        <tr>
                            <td><label>Email</label></td>
                            <td><input type="email" required></td>

                        </tr>
                        <tr>
                            <td><label>Phone no</label></td>
                            <td><input type="tel" required></tr>
                        <tr>
                            <td><label>User name</label></td>
                            <td><input type="text" required></td>
                       </tr>
                        <tr>
                            <td><label>Password</label></td>
                            <td><input type="password" placeholder="password" required></td>
                      </tr>
                      <tr>
                          <td><label>Gender</label></td>
                          <td><input type="radio"><label>Male</label><input type="radio"><label>Female</label><input type="radio"><label>Others</label></td>
    
                       </tr>
                        <tr>
                            <td>Language</td>
                            <td><input type="checkbox"><label>English</label><input type="checkbox"><label>Malayalam</label><input type="checkbox"><label>Hindi</label></td>

                        </tr>
                    </table>
                </form>
                <button class="enter">Signup</button>
            </div>
        </div>

    </body>
</html>
